<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SneakerLocker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Track your sneaker purchases by itemizing each pair in our database">
	<meta name="author" content="Kevin Crawford">
	<meta name="keywords" content="sneaker locker, sneaker inventory, shoe, tracker">
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="float-grid.css" />
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway|Roboto" rel="stylesheet">
</head>

<body>
	<main>
	<!-- NAVIGATION -->
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<div id="branding">
					<img src="https://fontmeme.com/permalink/181006/f2accca469135ad1cbb444d71dda47f7.png" alt="SneakerLocker Branding">
				</div>
					<nav role="navigation"> 
						<ul>
							<li class="current"><a href="index.html">Home</a></li>
							<li><a href="myaccount.html">Account</a></li>
							<li><a href="browse.html">Browse</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

<!-- LANDING PAGE -->
	<section role="region" id="showcase-section">
		<div class="row">
			<div class="col-12">
				<div id="showcase">
					<span>Catalogue, Itemize, Prioritize </span>
				</div>
			</div>
		</div>
	</section>

<!-- LOGIN FORM-->
	<section role="region" id="login-section">
		<div class="row">
			<div class="col-12">
				<div class="login-form container">
					<form name="login-form" id="login-form" role="form">
					<legend>Login</legend>
						<fieldset>
								<label for="" id="login-username">Username</label>
									<input title="Enter Username" type="text" aria-labelledby="" placeholder="sneakerhead" id="username-query" required>
								<label for="" id="login-pw">Password</label>
									<input title="enter password" type="password" aria-labelledby="" placeholder="iloveshoes" id="password-query" required>
						</fieldset>
					<input type="submit" value="submit" for="login-form" title="Submit Login" class="login button">
					<a href="#" id="new-account" class="button">Dont Have An Account?</a>
				</form>
				</div>
			</div>
		</div>
	</section>

	<!-- SIGN UP FORM -->
	<section role="region" id="signup-section" class="hidden">
		<div class="row">
			<div class="col-12">
					<form name="signup-form" id="signup-form" role="form">
					<legend>Sign Up Form</legend>
						<fieldset>
							<div class="signup-query">
								<label for="newUsername-query"  id="signup-username">Username</label>
									<input title="Enter New Username" type="text" aria-labelledby="" placeholder="Enter New Username" id="newUsername-query" required>
								<label for="newPassword-query" id="signup-pw">Password</label>
									<input title="Enter New Password" type="password" aria-labelledby="" id="newPassword-query" placeholder="Enter New Password" required>
								<label for="fn-query" id="signup-fn">First Name</label>
									<input title="Enter First Name" type="text" aria-labelledby="" id="fn-query" placeholder="Enter First Name" required>
								<label for="ln-query" id="signup-ln">	Last Name</label>
									<input title="Enter Last Name" type="text" aria-labelledby="" id="ln-query" placeholder="Enter Last Name" required>
								<label for="email-query" id="signup-email">E-Mail</label>
									<input title="Enter valid email address" type="text" aria-labelledby="" id="email-query" placeholder="Enter Email" required>
							</div>
						</fieldset>
					<button for="signup-form" title="Submit Sign Up" type="submit" id="signup-button" class="button">Submit</button>
					<button for="back" title="Return to Sign In" type="submit" id="back-btn" class="button">Back</button>
				</form>
			</div>
		</div>
</section>
</main>
<script src="index.js"></script>
</body>
</html>
