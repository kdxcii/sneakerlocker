<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="utf-8" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<title>SneakerLocker</title>
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<meta name="description" content="Track your sneaker purchases by itemizing each pair in our database">
				<meta name="author" content="Kevin Crawford">
				<meta name="keywords" content="sneaker locker, sneaker inventory, shoe, tracker">
				<script
				src="https://code.jquery.com/jquery-3.3.1.js"
				integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
				<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
				<link rel="stylesheet" type="text/css" media="screen" href="myaccount.css" />
				<link rel="stylesheet" type="text/css" media="screen" href="float-grid.css" />
				<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway|Roboto" rel="stylesheet">
			</head>
<body>

	<!-- NAVIGATION -->

<header role="banner">
	<div class="row">
		<div class="col-12">
	</div>
	<div id="branding">
		<img src="https://fontmeme.com/permalink/181006/f2accca469135ad1cbb444d71dda47f7.png" alt="SneakerLocker Branding">
	</div>
</div>
</div>
</header>

<nav role="navigation">
	<div class="row">
		<div class="col-12">
		<ul>
			<li><a href="index.html">Home</a></li>
				<li class="current"><a href="myaccount.html">Account</a></li>
				<li><a href="browse.html">Browse</a></li>
		</ul>
		</div>
	</div> 
</nav>

<main role="main">
<section role="region" aria-labelledby="dashboard">
	<div class="row">
		<div class="col-12">	
		<div class="dashboard" id="dashboard">
		<h3>Dashboard</h3>
		<!-- INSERT OWNERS USERNAME NAME-->
		<div  id="js-userinfo"></div>
			<a class="button" href="#" id="logout-btn">Logout</a>
			<a class="button" href="publiclocker.html" id="view-public">Public View</a>
			<a class="button" href="#" id="edit-account-link">Edit Account</a>
			</div>
		</div>
	</div>
</section>

<!-- EDIT OWNER ACCOUNT FORM -->
<section role="region"  aria-labelledby="edit-account" id="editaccount-section">
	<div class="row">
	<div class="col-12">
	<div id="edit-account" class="hidden">
		<form name="edit-account-form" id="edit-account-form">
					<legend>Edit Owner Information</legend>
				<fieldset>
					<label for="fn-query" id="signup-fn">First Name</label>
						<input title="Enter First Name" type="text" id="fn-query">
					<label for="ln-query" id="signup-ln">Last Name</label>
						<input title="Enter Last Name" type="text" id="ln-query">
					<label for="email-query" id="signup-email">E-Mail</label>
						<input title="Enter valid email address" type="text"  id="email-query">
					<label for="shoeSize-query" id="edit-shoeSize">Shoe Size</label>
						<select name="Shoe Size" id='shoeSize-query'>
							<option value="5">5</option>
							<option value="5.5">5.5</option>
							<option value="6">6</option>
							<option value="6.5">6.5</option>
							<option value="7">7</option>
							<option value="7.5">7.5</option>
							<option value="8">8</option>
							<option value="8">8.5</option>
							<option value="9">9</option>
							<option value="9">9.5</option>
							<option value="10">10</option>
							<option value="10.5">10.5</option>
							<option value="11">11.5</option>
							<option value="12">12</option>
							<option value="12.5">12.5</option>
							<option value="13">13</option>
							<option value="13.5">13.5</option>
							<option value="14">14</option>
						</select>
					<button for="edit-account-form" title="Submit Owner Information" type="submit" id="submit-ownerInfo">Submit</button>
					<a href="#" for="close-edit" title="Close Edit Menu" id="close-edit">Close</a>
				</fieldset>
			</form>
		</div>
	</div>
	</div>
</section>

<section role="region" aria-labelledby="js-myinventory" id="myinventory-section">
	<div class="row">
		<div class="col-12">
				
	<!-- GENERATE INVENTORY -->
		<div id="js-myinventory"> 
			<h1>Sneaker Inventory</h3>
			<a href="#" id="add-shoe-btn" class="blue-button"><img src="https://cdn3.iconfinder.com/data/icons/musthave/256/Add.png" alt="add shoe">Add A New Shoe to Inventory</a>
		</div>
		</div>
	</div>
</section>

<section role="region" aria-labelledby="add-shoe" id="addinventory-section">
	<div class="row">
		<div class="col-12">
		<!-- ADD SHOE FORM-->
			<div id="add-shoe">
				<form name="addShoe-form" role="form" id="addShoe-form" class="hidden">
				<fieldset>
					<legend> Add Shoe </legend>
						<label>Brand</label>
							<select name="Shoe Brand" id="addBrand-query" required>
								<option value="Nike">Nike</option>
								<option value="Adidas">Adidas</option>
								<option value="Puma">Puma</option>
								<option value="Under Armor">Under Armor</option>
								<option value="Jordan">Jordan</option>
								<option value="Vans">Vans</option>
								<option value="Converse">Converse</option>
								<option value="Reebok">Reebok</option>
								<option value="New Balance">New Balance</option>
								<option value="Sketchers">Sketchers</option>
								<option value="Other">Other</option>
							</select>
						<label for="addModel-query">Model</label>
							<input title="Add Shoe Model" type="text" id="addModel-query" placeholder="Shoe Model" required>
						<label for="addColor-query">Color</label>
						<select name="Shoe Color" id="addColor-query">
								<option value="black">Black</option>
								<option value="Blue">Blue</option>
								<option value="Brown">Brown</option>
								<option value="Green">Green</option>
								<option value="Orange">Orange</option>
								<option value="Purple">Purple</option>
								<option value="Red">Red</option>
								<option value="White">White</option>
								<option value="Yellow">Yellow</option>
							</select>
						<label for="addSize-query">Size</label>
							<select name="Shoe Size" id="addSize-query">
								<option value="5">5</option>
								<option value="5.5">5.5</option>
								<option value="6">6</option>
								<option value="6.5">6.5</option>
								<option value="7">7</option>
								<option value="7.5">7.5</option>
								<option value="8">8</option>
								<option value="8.5">8.5</option>
								<option value="9">9</option>
								<option value="9">9.5</option>
								<option value="10">10</option>
								<option value="10.5">10.5</option>
								<option value="11">11</option>
								<option value="11.5">11.5</option>
								<option value="12">12</option>
								<option value="12.5">12.5</option>
								<option value="13">13</option>
								<option value="13.5">13.5</option>
								<option value="14">14</option>
				</fieldset>
				<input for="addShoe-form" title="add Shoe Submission" type="submit">
				<a href='#' title="Cancel Edit Shoe Submission" id="cancelShoeEdit">Cancel</a>
			</div>
		</div>
	</div>
</section>
</main>
<script src="myaccount.js"></script>
</body>
</html>
